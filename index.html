<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400&display=swap" rel="stylesheet">
    <title>****My Library</title>
</head>

<body>
    <h1>My Library</h1>
    <button id="new-book" type="button">+ New Book</button>
    <table>
        <thead>
            <tr>
                <th class="first-column">Title</th>
                <th>Author</th>
                <th id="status">Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <div id="overlay">
        <div id="form-container">
            <form>
                <div id="form-title">New Book</div>
                <br>
                <input type="text" id="title-input" name="title" placeholder="Title">
                <br>
                <input type="text" id="author-input" name="author" placeholder="Author">
                <br>
                <label for="read" id="read-label">Read?</label>
                <input type="checkbox" id="read-checkbox" name="read" value="read">
                <br>
                <button type="button" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
